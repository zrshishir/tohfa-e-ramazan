name: Laravel Test

on:
  push:
    branches:
      - main
      - development


jobs:
  app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Docker network
        run: docker network create ramazan

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: check mysql connection
        run: docker-compose exec db mysqladmin --user=root --password=password --host "

      - name: Wait for MySQL to start
        run: docker-compose exec db mysqladmin --user=root --password=password --host "

      - name: Run migrations
        run: docker-compose run --rm -u root app php artisan migrate

      - name: Run seeder
        run: docker-compose run --rm -u root app php artisan db:seed

      - name: Run tests
        run: docker-compose run --rm -u root app vendor/bin/phpunit

      - name: Docker Compose logs
        run: docker-compose logs db

      - name: Stop Docker Compose
        run: docker-compose down

      - name: Remove Docker network
        run: docker network rm ramazan

      - name: Publish test report
        uses: mikepenz/action-junit-report@v2
        if: always()
        with:
          report_paths: '**/junit.xml'
          fail_on_failure: false


