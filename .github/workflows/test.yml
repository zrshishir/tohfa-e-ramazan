name: Laravel Test

on:
  push:
    branches:
      - main
      - development


jobs:
  app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Docker network
        run: docker network create ramazan

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: Check MySQL connection
        run: docker-compose exec -t db mysql --user=root --password=password --host=db --execute="SELECT 1;"

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: db
          DB_PORT: 3306
          DB_DATABASE: tohfa-e-ramazan
          DB_USERNAME: root
          DB_PASSWORD: password
        run: docker-compose run --rm -u root app php artisan migrate --force

      - name: Run seeder
        run: docker-compose run --rm -u root app php artisan db:seed --force

      - name: Run tests
        run: docker-compose run --rm -u root app vendor/bin/phpunit

      - name: Docker Compose logs
        run: docker-compose logs db

      - name: Stop Docker Compose
        run: docker-compose down

      - name: Remove Docker network
        run: docker network rm ramazan
